<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Calculator 2023</title>
</head>

<body>
    
        <div class="screen-container">
            <div class="screen"></div>
        </div>
        <div class="buttons-div">
            <div class="clear-container">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            <div class="bottom-container">
                <div style="max-width: 388px;">
                    <div class="number-container">
                        <button class="number">9</button>
                        <button class="number">8</button>
                        <button class="number">7</button>
                        <button class="number">6</button>
                        <button class="number">5</button>
                        <button class="number">4</button>
                        <button class="number">3</button>
                        <button class="number">2</button>
                        <button class="number">1</button>
                    </div>
                    <div class="equals-container">
                        <button class="number">0</button>
                        <button class="equals">=</button>
                    </div>
                </div>
                <div class="operations-container">
                    <button class="operation division">รท</button>
                    <button class="operation multiplication">x</button>
                    <button class="operation subtraction">-</button>
                    <button class="operation addition">+</button>
                </div>
            </div>
        </div>

    <footer>No Rights Reserved. &copy I can't afford a lawyer.</footer>
</body>

</html>
